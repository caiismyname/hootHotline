<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Hoot Hotline Update Form</title>
 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* https://stackoverflow.com/questions/48293920/change-bootstrap-4-checkbox-size?rq=1 */
        .custom-control-label::before, 
        .custom-control-label::after {
            top: .8rem;
            width: 1.25rem;
            height: 1.25rem;
        }
    </style>
</head>

 
<body> 
    <div class="pageheader" style="padding: 30px 0px;background-color:#BEB1E2">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1><b>Hoot Hotline Update Form</b></h1>
                    <h2> Select the foods that are <b>OUT</b> of stock</h2>
                    <h4> Last updated at {{ lastUpdate }}</h4>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form action="/receiveUpdate" method="post">
                    {% for food, inStock in foods.items() %}
                        <div class="custom-control custom-checkbox form-control-lg">
                            {% if inStock %}
                            <input class="custom-control-input" type="checkbox" value="{{ food }}" id="{{ food }}" name="foodItem">
                            <label class="custom-control-label" style="color:green" for="{{ food }}">{{ food }}</label>
                            {% else %}
                            <input class="custom-control-input" type="checkbox" value="{{ food }}" id="{{ food }}" name="foodItem" checked="checked">
                            <label class="custom-control-label" style="color:red" for="{{ food }}">{{ food }}</label>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <br>
                    <button type="submit" class="btn btn-primary" id="updateButton">Update</button>
                </form>
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <footer class="footer">
            <p>David Cai and Rice Hoot</p>
        </footer>
 
    </div>
</body>
 
</html>
